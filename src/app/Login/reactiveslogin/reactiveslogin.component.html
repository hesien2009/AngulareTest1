<form  [formGroup]="form" >
  <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" 
    id="email" 
    name="email"
    formControlName="email"
     aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <div *ngIf="email.touched && email.invalid" class="alert alert-danger"  role="alert">
  
      <div *ngIf="email.errors.required">this name is required</div>
   
      <div *ngIf="email.errors.pattern">this name is pattern</div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button  type="submit" class="btn btn-primary">Submit</button>
</form>
